<style>
  @font-face {
  font-family: "Cooper Black";
  src: url("https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2FCooperBlack.otf?v=1627042743268");
  }
  body {text-align: center; background-color:black; color:white; font-size:1.3rem; font-family:"Cooper Black", serif;}
  a {color:blue; text-decoration:none;}
  div {justify-content: center;}
  .strokeme
  { 
    color: white;
    text-shadow: 0 0 10px black, 0 0 10px black, 0 0 10px black, 0 0 10px black;
    font-family: "Cooper Black", serif;
  }
  .headerimg{
    justify-content: center;
  }
  .leaderboardentry{
    width:70%; padding-top:4px; padding-bottom:4px; margin: auto; margin-bottom: 5px; border-radius: 10px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

        var youtubetimestamp = x.split('::')[3]
        if (x.split('::')[4] !== undefined){
          var secyoutubetimestamp = x.split('::')[4]
          secytstamps.push(secyoutubetimestamp)
        }
        else{
          secytstamps.push('null')
        }
        if (userlink.toLowerCase() === "twitter"){
          userlink = "https://twitter.com/" + user.split('@').join('')
        }
        if (userlink.toLowerCase() === "tiktok"){
          userlink = "https://www.tiktok.com/" + user
        }
        if (userlink.toLowerCase() === "reddit"){
          userlink = "https://www.reddit.com/user/" + user.split('@').join('')
        }
        tokens.push(coins)
        users.push(user)
        userlinks.push(userlink)
        ytstamps.push(youtubetimestamp)
        });
    }
    var leaderboardhtml = ''
    var timestamphtml = ''

    for (var i = 0; i < tokens.length; i++) {
      if (Number(tokens[i].split(',').join('')) > 0){
        entrycolor = "rgba(0, 188, 30, .8)"
      }
      else if(tokens[i].includes("green")){
        tokens[i] = tokens[i].replace("green", "")
        entrycolor = "rgba(0, 188, 30, .8)"
      }
      else{
        entrycolor = "rgba(255, 0, 0, .8)"
      }
      if (ytstamps[i] !== undefined && ytstamps[i].includes("https://")){
        timestamphtml = "<image title='when did it happen?' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Fclock-icon.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + ytstamps[i] + "')></image>"
      }
      if (secytstamps[i] !== undefined && secytstamps[i].includes("https://")){
        timestamphtml += "<image title='when did it happen?' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Fclock-icon.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + secytstamps[i] + "')></image>"
      }
      if (userlinks[i].includes("https://twitter.com")){
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " <image title='twitter link' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Flogo-twitter.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + userlinks[i] + "')></image>" + timestamphtml + "</p></div>"
      }
      else if (userlinks[i].includes("https://www.tiktok.com")){
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " <image title='tiktok link' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Flogo-tiktok.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + userlinks[i] + "')></image>" + timestamphtml + "</p></div>"
      }
      else if (userlinks[i].includes("https://www.youtube.com")){
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " <image title='youtube link' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Flogo-youtube.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + userlinks[i] + "')></image>" + timestamphtml + "</p></div>"
      }
      else if (userlinks[i].toLowerCase().includes("youtube")){
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " <image title='youtube link not available' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Flogo-youtube.png?v=1627032132303' height='25'></image>" + timestamphtml + "</p></div>"
      }
      else if (userlinks[i].includes("https://www.reddit.com")){
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " <image title='reddit link' src='https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Freddit.png?v=1627032132303' height='25' style='cursor: pointer;' onclick=redirect('" + userlinks[i] + "')></image>" + timestamphtml + "</p></div>"
      }
      else{
        leaderboardhtml += "<div class='leaderboardentry' style='background:" + entrycolor + "'> <p class='strokeme'> " + tokens[i] + " " + users[i] + " (" + userlinks[i] + ")" + timestamphtml + "</p></div>";
      }
    }
    document.getElementById('leaderboard').innerHTML = leaderboardhtml;
    document.getElementById('footer').setAttribute("style", "");
  }
} 
function redirect(link){
  window.open(link)
}
function togglelightswitch(){
  if (localStorage.getItem("lightswitch") === "on"){
    document.getElementById('body').setAttribute("style", "transition: all .4s ease; text-align: center; background-color:black; color:white; font-size:1.3rem; font-family:'Cooper Black', serif;");
    document.getElementById('webicon').setAttribute("src", "https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Fweb-icon.png?v=1627050796905")
    localStorage.setItem("lightswitch", "off")
  }
  else{
    document.getElementById('body').setAttribute("style", "transition: all .4s ease; text-align: center; background-color:white; color:white; font-size:1.3rem; font-family:'Cooper Black', serif;");
    document.getElementById('webicon').setAttribute("src", "https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Fweb-icon-invert.png?v=1627050796905")
    localStorage.setItem("lightswitch", "on")
  }
}
if (localStorage.getItem("lightswitch") === "on"){
  document.getElementById('lightswitch').checked = true;
  document.getElementById('webicon').setAttribute("src", "https://cdn.glitch.com/8f973a1b-80be-4cc1-bc2e-cba7259fd18d%2Fweb-icon-invert.png?v=1627050796905")
  document.getElementById('body').setAttribute("style", "transition: all .4s ease; text-align: center; background-color:white; color:white; font-size:1.3rem; font-family:'Cooper Black', serif;");
}
